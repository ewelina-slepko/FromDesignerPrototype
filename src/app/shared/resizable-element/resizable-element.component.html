<div #box class="resizable-draggable"
     [style.width.px]="data.width"
     [style.transform]="'translate3d('+ data.left + 'px,' + data.top + 'px,' + '0px)'"
     [class.active]="status === 1 || status === 2"
     (mousedown)="setStatus($event, 2)"
     (window:mouseup)="setStatus($event, 0)"
>
  <ng-content [style.width]="'100%'"></ng-content>

  <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
  <span>{{data.width | number:'1.0-0'}}px</span>
  <span>{{data.height | number:'1.0-0'}}px</span>
  <span>({{data.left}}, {{data.top}})</span>
</div>
