<div class="grid" [style.grid-template-columns]="templateColumns">
  <div *ngFor="let el of groupArea; let i = index" [style.grid-area]="el">
    <app-resizable-element
      (resizeEmitter)="changeSize($event, i)"
      (dropEmitter)="drop($event, i)"
      (dragEmitter)="drag($event, i)"
      [templateColumns]="templateColumns"
      [cellWidth]="cellWidth"
      [cellHeight]="cellHeight">
      <mat-form-field *ngIf="!isTextArea(i)" [style.width]="'100%'">
        <input matInput
               placeholder="PrzykÅ‚adowy input"
               type="textarea">
      </mat-form-field>

      <mat-form-field *ngIf="isTextArea(i)" [style.width]="'100%'" appearance="outline">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </app-resizable-element>
  </div>
  <div *ngIf="isDragging" [style.grid-area]="dragShadeArea" class="shadow">
    <div [style.width.px]="shadowWidth"
         [style.height.px]="100"></div>
  </div>
</div>
